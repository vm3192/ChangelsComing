<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Coming Soon</title>
</head>

<body>
	<div class="wrapper">

		<main class="main">

			<section class="logo">
				<div class="logo__img">
					<picture><source srcset="img/Logo.webp" type="image/webp"><img src="img/Logo.png" alt="logo"></picture>
				</div>
			</section>
			<section class="title">
				<h1 class="title">
					Your design world is about  to <span>change</span>.
				</h1>
			</section>
			<section class="mail">
				<div class="mail__top-text">Want to know when we’ll be available?</div>
				<div class="mail__input-area">
					<div class="mail__input">
						<input type="mail" placeholder="Your E-mail ...">
					</div>
					<button type="submit" class="mail__img">
						<picture><source srcset="img/icons/Button_icon.svg" type="image/webp"><img src="img/icons/Button_icon.svg" alt=""></picture>
					</button>
				</div>
				<div class="mail__bottom-text">Your e-mail is safe.</div>
			</section>
			<section class="link">
				<a target="_blank" href="http://twitter.com">
					<picture><source srcset="img/icons/Twitter_logo.svg" type="image/webp"><img src="img/icons/Twitter_logo.svg" alt="twitter"></picture>
					<span>Follow us on Twitter</span>
				</a>
			</section>

		</main>
		<!-- /.main -->
		
	</div>
	<!-- /.wrapper -->

			<!-- подключаем scripts -->
			<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
			<script src="js/script.min.js"></script>
			<!-- подключаем scripts -->

</body>

</html>
